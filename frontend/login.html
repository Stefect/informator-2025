<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informator - –í—Ö—ñ–¥</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a2e;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: #16213e;
            padding: 2rem;
            border-radius: 8px;
            border: 2px solid #0f4c75;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .login-title {
            text-align: center;
            color: #00d4ff;
            margin-bottom: 2rem;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cccccc;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: #1a1a2e;
            border: 1px solid #0f4c75;
            border-radius: 4px;
            color: #ffffff;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #00d4ff;
        }

        .login-button {
            width: 100%;
            padding: 0.75rem;
            background: #00d4ff;
            color: #1a1a2e;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 1rem;
        }

        .login-button:hover {
            background: #00b8e6;
        }

        .error-message {
            background: #ff4757;
            color: white;
            padding: 0.75rem;
            border-radius: 4px;
            margin-bottom: 1rem;
            display: none;
        }

        .info-message {
            background: #0f4c75;
            color: #cccccc;
            padding: 1rem;
            border-radius: 4px;
            margin-top: 2rem;
            font-size: 0.9rem;
            line-height: 1.4;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">üñ•Ô∏è Informator</h1>
        
        <div class="error-message" id="errorMessage">
            –ù–µ–≤—ñ—Ä–Ω–∏–π –ø–∞—Ä–æ–ª—å. –°–ø—Ä–æ–±—É–π—Ç–µ —â–µ —Ä–∞–∑.
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="password">–ü–∞—Ä–æ–ª—å –¥–æ—Å—Ç—É–ø—É:</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="–í–≤–µ–¥—ñ—Ç—å –ø–∞—Ä–æ–ª—å"
                    required
                    autofocus
                />
            </div>
            
            <button type="submit" class="login-button">
                –£–≤—ñ–π—Ç–∏
            </button>
        </form>
        
        <div class="info-message">
            <strong>–î–ª—è –¥–æ—Å—Ç—É–ø—É –ø–æ—Ç—Ä—ñ–±–µ–Ω –ø–∞—Ä–æ–ª—å.</strong><br>
            –¶–µ –∑–∞—Ö–∏—â–∞—î –ø–µ—Ä–µ–≥–ª—è–¥ –µ–∫—Ä–∞–Ω—É –≤—ñ–¥ –Ω–µ—Å–∞–Ω–∫—Ü—ñ–æ–Ω–æ–≤–∞–Ω–æ–≥–æ –¥–æ—Å—Ç—É–ø—É.
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');
        
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password })
                });
                
                const result = await response.json();
                
                if (response.ok && result.success) {
                    // –ó–±–µ—Ä—ñ–≥–∞—î–º–æ —Ç–æ–∫–µ–Ω
                    localStorage.setItem('auth_token', result.token);
                    // –ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª—è—î–º–æ –Ω–∞ –≥–æ–ª–æ–≤–Ω—É —Å—Ç–æ—Ä—ñ–Ω–∫—É
                    window.location.href = '/';
                } else {
                    // –ü–æ–∫–∞–∑—É—î–º–æ –ø–æ–º–∏–ª–∫—É
                    errorMessage.style.display = 'block';
                    document.getElementById('password').value = '';
                    document.getElementById('password').focus();
                }
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –∞–≤—Ç–æ—Ä–∏–∑–∞—Ü—ñ—ó:', error);
                errorMessage.textContent = '–ü–æ–º–∏–ª–∫–∞ –∑\'—î–¥–Ω–∞–Ω–Ω—è –∑ —Å–µ—Ä–≤–µ—Ä–æ–º';
                errorMessage.style.display = 'block';
            }
        });
        
        // –ü—Ä–∏—Ö–æ–≤—É—î–º–æ –ø–æ–º–∏–ª–∫—É –ø—Ä–∏ –≤–≤–µ–¥–µ–Ω–Ω—ñ
        document.getElementById('password').addEventListener('input', () => {
            errorMessage.style.display = 'none';
        });
    </script>
</body>
</html>
