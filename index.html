<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informator - –°–∏—Å—Ç–µ–º–∞ –∑–∞—Ö–æ–ø–ª–µ–Ω–Ω—è –µ–∫—Ä–∞–Ω—É</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 3rem;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 1rem;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            line-height: 1.6;
            color: #555;
        }

        .screen-container {
            background: #000;
            border-radius: 10px;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
            height: 400px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #screenCanvas {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        .loading {
            color: #667eea;
            font-size: 1.2rem;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
            flex-wrap: wrap;
        }

        .button {
            display: inline-block;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            text-decoration: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-weight: bold;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            min-width: 120px;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .button.secondary {
            background: linear-gradient(45deg, #95a5a6, #7f8c8d);
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin: 1rem 0;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
        }

        .status-connected {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #00aa00;
            color: #00aa00;
        }

        .status-disconnected {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #cc0000;
            color: #cc0000;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-connected .status-dot {
            background: #00aa00;
        }

        .status-disconnected .status-dot {
            background: #cc0000;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            font-size: 0.9rem;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üì∫ Informator</div>
        <h1>–°–∏—Å—Ç–µ–º–∞ –∑–∞—Ö–æ–ø–ª–µ–Ω–Ω—è –µ–∫—Ä–∞–Ω—É</h1>
        <p>–ü–µ—Ä–µ–≥–ª—è–¥ —Ä–æ–±–æ—á–æ–≥–æ —Å—Ç–æ–ª—É –≤ —Ä–µ–∞–ª—å–Ω–æ–º—É —á–∞—Å—ñ</p>
        
        <div class="status">
            <div id="connectionStatus" class="status-indicator status-disconnected">
                <div class="status-dot"></div>
                <span>–ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è...</span>
            </div>
        </div>

        <div class="screen-container">
            <canvas id="screenCanvas"></canvas>
            <div id="loadingMessage" class="loading">–ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –¥–æ —Å–µ—Ä–≤–µ—Ä–∞...</div>
        </div>

        <div class="controls">
            <button class="button" onclick="connect()">–ü—ñ–¥–∫–ª—é—á–∏—Ç–∏—Å—å</button>
            <button class="button" onclick="disconnect()">–í—ñ–¥–∫–ª—é—á–∏—Ç–∏—Å—å</button>
            <button class="button secondary" onclick="toggleFullscreen()">–ü–æ–≤–Ω–∏–π –µ–∫—Ä–∞–Ω</button>
        </div>

        <div class="footer">
            <p>¬© 2025 Informator Team - –°–∏—Å—Ç–µ–º–∞ –º–æ–Ω—ñ—Ç–æ—Ä–∏–Ω–≥—É –µ–∫—Ä–∞–Ω—É</p>
        </div>
    </div>

    <script>
        let ws = null;
        let canvas = null;
        let ctx = null;
        let isConnected = false;

        function initializeCanvas() {
            canvas = document.getElementById('screenCanvas');
            ctx = canvas.getContext('2d');
            canvas.style.display = 'none';
        }

        function connect() {
            if (ws && ws.readyState === WebSocket.OPEN) {
                return;
            }

            try {
                ws = new WebSocket('ws://localhost:3001');
                
                ws.onopen = function() {
                    console.log('–ü—ñ–¥–∫–ª—é—á–µ–Ω–æ –¥–æ WebSocket —Å–µ—Ä–≤–µ—Ä–∞');
                    updateConnectionStatus(true);
                    document.getElementById('loadingMessage').textContent = '–û—á—ñ–∫—É–≤–∞–Ω–Ω—è –≤—ñ–¥–µ–æ...';
                };

                ws.onmessage = function(event) {
                    if (event.data instanceof Blob) {
                        const img = new Image();
                        img.onload = function() {
                            canvas.width = img.width;
                            canvas.height = img.height;
                            ctx.drawImage(img, 0, 0);
                            canvas.style.display = 'block';
                            document.getElementById('loadingMessage').style.display = 'none';
                        };
                        img.src = URL.createObjectURL(event.data);
                    }
                };

                ws.onclose = function() {
                    console.log('–í—ñ–¥–∫–ª—é—á–µ–Ω–æ –≤—ñ–¥ WebSocket —Å–µ—Ä–≤–µ—Ä–∞');
                    updateConnectionStatus(false);
                    document.getElementById('loadingMessage').textContent = '–ü—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è –≤—Ç—Ä–∞—á–µ–Ω–æ';
                    document.getElementById('loadingMessage').style.display = 'block';
                    canvas.style.display = 'none';
                };

                ws.onerror = function(error) {
                    console.error('–ü–æ–º–∏–ª–∫–∞ WebSocket:', error);
                    updateConnectionStatus(false);
                    document.getElementById('loadingMessage').textContent = '–ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è';
                };

            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ —Å—Ç–≤–æ—Ä–µ–Ω–Ω—è WebSocket:', error);
                updateConnectionStatus(false);
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
            updateConnectionStatus(false);
            document.getElementById('loadingMessage').textContent = '–í—ñ–¥–∫–ª—é—á–µ–Ω–æ';
            document.getElementById('loadingMessage').style.display = 'block';
            canvas.style.display = 'none';
        }

        function updateConnectionStatus(connected) {
            isConnected = connected;
            const statusElement = document.getElementById('connectionStatus');
            if (connected) {
                statusElement.className = 'status-indicator status-connected';
                statusElement.innerHTML = '<div class="status-dot"></div><span>–ü—ñ–¥–∫–ª—é—á–µ–Ω–æ</span>';
            } else {
                statusElement.className = 'status-indicator status-disconnected';
                statusElement.innerHTML = '<div class="status-dot"></div><span>–í—ñ–¥–∫–ª—é—á–µ–Ω–æ</span>';
            }
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        }

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è –ø—Ä–∏ –∑–∞–≤–∞–Ω—Ç–∞–∂–µ–Ω–Ω—ñ —Å—Ç–æ—Ä—ñ–Ω–∫–∏
        window.onload = function() {
            initializeCanvas();
            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–µ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è —á–µ—Ä–µ–∑ 1 —Å–µ–∫—É–Ω–¥—É
            setTimeout(connect, 1000);
        };

        // –û–±—Ä–æ–±–∫–∞ –∫–ª–∞–≤—ñ—à
        document.addEventListener('keydown', function(event) {
            if (event.key === 'F11') {
                event.preventDefault();
                toggleFullscreen();
            }
        });
    </script>
</body>
</html>
