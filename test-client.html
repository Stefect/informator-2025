<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Client - Screen Sender</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #45a049; }
        button:disabled { background: #ccc; cursor: not-allowed; }
        .status { margin: 20px 0; padding: 10px; border-radius: 5px; }
        .connected { background: #d4edda; color: #155724; }
        .disconnected { background: #f8d7da; color: #721c24; }
        canvas { border: 1px solid #ddd; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé• Test Screen Sender</h1>
        <p>–¶–µ–π –∫–ª—ñ—î–Ω—Ç –≥–µ–Ω–µ—Ä—É—î —Ç–µ—Å—Ç–æ–≤—ñ –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è —Ç–∞ –≤—ñ–¥–ø—Ä–∞–≤–ª—è—î —ó—Ö –Ω–∞ —Å–µ—Ä–≤–µ—Ä</p>
        
        <div id="status" class="status disconnected">–í—ñ–¥–∫–ª—é—á–µ–Ω–æ</div>
        
        <button id="connectBtn" onclick="connect()">–ü—ñ–¥–∫–ª—é—á–∏—Ç–∏—Å—å</button>
        <button id="disconnectBtn" onclick="disconnect()" disabled>–í—ñ–¥–∫–ª—é—á–∏—Ç–∏—Å—å</button>
        <button id="sendBtn" onclick="sendTestImage()" disabled>–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏ —Ç–µ—Å—Ç –∑–æ–±—Ä–∞–∂–µ–Ω–Ω—è</button>
        
        <canvas id="testCanvas" width="400" height="200"></canvas>
        
        <div>
            <p><strong>–°—Ç–∞—Ç—É—Å:</strong> <span id="connectionStatus">–ù–µ –ø—ñ–¥–∫–ª—é—á–µ–Ω–æ</span></p>
            <p><strong>–í—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–æ –∫–∞–¥—Ä—ñ–≤:</strong> <span id="frameCount">0</span></p>
        </div>
    </div>

    <script>
        let ws = null;
        let frameCount = 0;
        let sendInterval = null;
        const canvas = document.getElementById('testCanvas');
        const ctx = canvas.getContext('2d');

        function connect() {
            try {
                ws = new WebSocket('ws://localhost:3001');
                
                ws.onopen = function() {
                    updateStatus(true);
                    console.log('–ü—ñ–¥–∫–ª—é—á–µ–Ω–æ –¥–æ —Å–µ—Ä–≤–µ—Ä–∞');
                };

                ws.onmessage = function(event) {
                    try {
                        const message = JSON.parse(event.data);
                        if (message.type === 'pong') {
                            console.log('–û—Ç—Ä–∏–º–∞–Ω–æ pong –≤—ñ–¥ —Å–µ—Ä–≤–µ—Ä–∞');
                        }
                    } catch (e) {
                        console.log('–û—Ç—Ä–∏–º–∞–Ω–æ –±—ñ–Ω–∞—Ä–Ω—ñ –¥–∞–Ω—ñ –≤—ñ–¥ —Å–µ—Ä–≤–µ—Ä–∞');
                    }
                };

                ws.onclose = function() {
                    updateStatus(false);
                    console.log('–í—ñ–¥–∫–ª—é—á–µ–Ω–æ –≤—ñ–¥ —Å–µ—Ä–≤–µ—Ä–∞');
                };

                ws.onerror = function(error) {
                    updateStatus(false);
                    console.error('–ü–æ–º–∏–ª–∫–∞ WebSocket:', error);
                };

            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è:', error);
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
            if (sendInterval) {
                clearInterval(sendInterval);
                sendInterval = null;
            }
            updateStatus(false);
        }

        function updateStatus(connected) {
            const status = document.getElementById('status');
            const connectionStatus = document.getElementById('connectionStatus');
            const connectBtn = document.getElementById('connectBtn');
            const disconnectBtn = document.getElementById('disconnectBtn');
            const sendBtn = document.getElementById('sendBtn');

            if (connected) {
                status.className = 'status connected';
                status.textContent = '–ü—ñ–¥–∫–ª—é—á–µ–Ω–æ –¥–æ ws://localhost:3001';
                connectionStatus.textContent = '–ü—ñ–¥–∫–ª—é—á–µ–Ω–æ';
                connectBtn.disabled = true;
                disconnectBtn.disabled = false;
                sendBtn.disabled = false;
            } else {
                status.className = 'status disconnected';
                status.textContent = '–í—ñ–¥–∫–ª—é—á–µ–Ω–æ';
                connectionStatus.textContent = '–ù–µ –ø—ñ–¥–∫–ª—é—á–µ–Ω–æ';
                connectBtn.disabled = false;
                disconnectBtn.disabled = true;
                sendBtn.disabled = true;
            }
        }

        function generateTestImage() {
            // –û—á–∏—â–µ–Ω–Ω—è canvas
            ctx.fillStyle = '#2c3e50';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // –ó–∞–≥–æ–ª–æ–≤–æ–∫
            ctx.fillStyle = '#ecf0f1';
            ctx.font = '20px Arial';
            ctx.fillText('Test Screen Capture', 50, 40);
            
            // –ü–æ—Ç–æ—á–Ω–∏–π —á–∞—Å
            ctx.font = '16px Arial';
            ctx.fillText('Time: ' + new Date().toLocaleTimeString(), 50, 70);
            
            // –õ—ñ—á–∏–ª—å–Ω–∏–∫ –∫–∞–¥—Ä—ñ–≤
            ctx.fillText('Frame: ' + frameCount, 50, 100);
            
            // –ê–Ω—ñ–º–æ–≤–∞–Ω–∏–π –µ–ª–µ–º–µ–Ω—Ç
            const time = Date.now() / 1000;
            const x = 50 + Math.sin(time) * 100;
            const y = 130 + Math.cos(time) * 20;
            
            ctx.fillStyle = '#e74c3c';
            ctx.beginPath();
            ctx.arc(x, y, 10, 0, 2 * Math.PI);
            ctx.fill();
            
            // –ü—Ä–æ–≥—Ä–µ—Å –±–∞—Ä
            ctx.fillStyle = '#27ae60';
            const progress = (frameCount % 100) / 100;
            ctx.fillRect(50, 160, progress * 300, 20);
            
            ctx.strokeStyle = '#ecf0f1';
            ctx.strokeRect(50, 160, 300, 20);
        }

        function sendTestImage() {
            if (!ws || ws.readyState !== WebSocket.OPEN) {
                console.log('WebSocket –Ω–µ –ø—ñ–¥–∫–ª—é—á–µ–Ω–∏–π');
                return;
            }

            generateTestImage();
            
            canvas.toBlob(function(blob) {
                if (blob) {
                    ws.send(blob);
                    frameCount++;
                    document.getElementById('frameCount').textContent = frameCount;
                    console.log('–í—ñ–¥–ø—Ä–∞–≤–ª–µ–Ω–æ –∫–∞–¥—Ä #' + frameCount);
                }
            }, 'image/jpeg', 0.8);
        }

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–Ω–∞ –≤—ñ–¥–ø—Ä–∞–≤–∫–∞ –∫–∞–¥—Ä—ñ–≤
        function startAutoSend() {
            if (sendInterval) return;
            
            sendInterval = setInterval(sendTestImage, 1000); // 1 FPS
            console.log('–ó–∞–ø—É—â–µ–Ω–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω—É –≤—ñ–¥–ø—Ä–∞–≤–∫—É –∫–∞–¥—Ä—ñ–≤');
        }

        function stopAutoSend() {
            if (sendInterval) {
                clearInterval(sendInterval);
                sendInterval = null;
                console.log('–ó—É–ø–∏–Ω–µ–Ω–æ –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω—É –≤—ñ–¥–ø—Ä–∞–≤–∫—É –∫–∞–¥—Ä—ñ–≤');
            }
        }

        // –Ü–Ω—ñ—Ü—ñ–∞–ª—ñ–∑–∞—Ü—ñ—è
        generateTestImage();
        
        // –î–æ–¥–∞—Ç–∫–æ–≤—ñ –∫–Ω–æ–ø–∫–∏ –¥–ª—è –∞–≤—Ç–æ–º–∞—Ç–∏—á–Ω–æ—ó –≤—ñ–¥–ø—Ä–∞–≤–∫–∏
        document.addEventListener('DOMContentLoaded', function() {
            const container = document.querySelector('.container');
            const autoControls = document.createElement('div');
            autoControls.innerHTML = `
                <button onclick="startAutoSend()">–ê–≤—Ç–æ–≤—ñ–¥–ø—Ä–∞–≤–∫–∞ (1 FPS)</button>
                <button onclick="stopAutoSend()">–ó—É–ø–∏–Ω–∏—Ç–∏ –∞–≤—Ç–æ–≤—ñ–¥–ø—Ä–∞–≤–∫—É</button>
            `;
            container.appendChild(autoControls);
        });
    </script>
</body>
</html>
