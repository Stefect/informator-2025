
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест виправлення відображення</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: 0 auto; }
        .video-box { background: #333; padding: 20px; border-radius: 8px; margin-bottom: 20px; }
        img { max-width: 100%; display: block; margin: 0 auto; }
        h1 { color: #333; }
        .status { padding: 10px; background: #e0e0e0; border-radius: 4px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тест виправлення відображення відео</h1>
        
        <div class="status">
            <p>Статус: <span id="status">Підключення...</span></p>
            <p>Отримано кадрів: <span id="frames">0</span></p>
        </div>
        
        <div class="video-box">
            <img id="screen" src="/last-frame" alt="Екран">
        </div>
        
        <button id="refreshBtn">Оновити зображення</button>
    </div>
    
    <script>
        const screenElement = document.getElementById('screen');
        const statusElement = document.getElementById('status');
        const framesElement = document.getElementById('frames');
        const refreshBtn = document.getElementById('refreshBtn');
        let framesReceived = 0;
        
        // WebSocket з'єднання
        const ws = new WebSocket('ws://' + window.location.host);
        
        ws.onopen = function() {
            statusElement.textContent = 'Підключено';
            statusElement.style.color = 'green';
        };
        
        ws.onclose = function() {
            statusElement.textContent = 'Відключено';
            statusElement.style.color = 'red';
        };
        
        ws.onmessage = function(event) {
            if (event.data instanceof Blob) {
                framesReceived++;
                framesElement.textContent = framesReceived;
                
                const url = URL.createObjectURL(event.data);
                screenElement.onload = function() {
                    URL.revokeObjectURL(url);
                };
                screenElement.src = url;
            } else {
                try {
                    const data = JSON.parse(event.data);
                    console.log('Отримано повідомлення:', data);
                } catch(e) {
                    console.log('Отримано текстове повідомлення:', event.data);
                }
            }
        };
        
        refreshBtn.addEventListener('click', function() {
            // Оновлюємо зображення, додаючи параметр для запобігання кешування
            screenElement.src = '/last-frame?' + Date.now();
        });
        
        // Автоматичне оновлення зображення кожні 2 секунди, якщо немає WebSocket даних
        setInterval(function() {
            if (framesReceived === 0) {
                screenElement.src = '/last-frame?' + Date.now();
            }
        }, 2000);
    </script>
</body>
</html>
